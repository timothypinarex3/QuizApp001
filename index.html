<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>The Office Trivia</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
    </head>
    <body>
        <header role="banner">
            <ul>
                <li id="question">QUESTIONS <span class="questionNumber">00</span>/05</li>
                <li id="score">POINTS: <span class="scoreNumber">00</span></li>
            </ul>
        </header>
        <main role="main">
            <div class="startBox">
                <p>ARE YOU THE BIGGEST FAN OF THE OFFICE? </p>
            </div>
            <div class="questionBox"></div>
            <button type="submit" class="startButton">CLICK HERE TO TEST YOUR KNOWLEDGE!!!</button>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="questions.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
